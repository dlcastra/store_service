<html lang="en">
<body>
    <p>Hi {{ username }}!</p>
    <p>You have successfully made a transaction to another wallet</p>
    <h3>Transaction details</h3>
    <ul>
            <li>Transaction ID: {{ transaction_id }}</li>
            <li>Amount: {{ amount }}</li>
            <li>Recipient: {{ user_to }}</li>
            <li>Recipient wallet: {{ wallet_to_addr }}</li>
    </ul>
    <p>Thank you for using our service</p>
    
</body>
</html>
